function setValue(val)

function setWifiAdv()
{
	Hide_error();
	var err_title="<%GetString("WlanExtend","11");%>";
	if (document.wlanadvForm.WIFIDtimPeriod_5g.value.length==0)
	{
		Show_error(err_title,"<%GetString("WlanExtend","12");%>");
		return false;
	}
	if (!check_integer(document.wlanadvForm.WIFIDtimPeriod_5g.value))
	{
		Show_error(err_title,"<%GetString("WlanExtend","13");%>");
		return false;
	}
	if (document.wlanadvForm.WIFIDtimPeriod_5g.value<1)
	{
		Show_error(err_title,"<%GetString("WlanExtend","14");%>");
		return false;
	}
	if (document.wlanadvForm.WIFIDtimPeriod_5g.value>255)
	{
		Show_error(err_title,"<%GetString("WlanExtend","15");%>");
		return false;
	}
	
	document.wlanadvForm.WIFIDtimPeriod_5g.value=parseInt(document.wlanadvForm.WIFIDtimPeriod_5g.value, 10);
	document.wlanadvForm.submit();
}
// -->
</script>
