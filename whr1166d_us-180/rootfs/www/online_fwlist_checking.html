<head>

<script language="JavaScript">
	function init(){
		
		if('1' == '<%NvramGet("onlinefwlist_checking");%>') // running
		{
			setTimeout("location.href = 'online_fwlist_checking.html'", 2000);
		}
		else // done
		{
			if('0' == '<%NvramGet("onlinefwlist_checking");%>')
				setTimeout("location.href = 'online_fwlist_result.html'", 2000);
			else
				setTimeout("location.href = 'online_fwlist_fail.html'", 2000);	
		}
		
	}
</script>

</head>

<BODY onload="init();" class="BFK_BODY">
<p><%GetString("Fwupdate","20");%></p>
</BODY>
</HTML>
