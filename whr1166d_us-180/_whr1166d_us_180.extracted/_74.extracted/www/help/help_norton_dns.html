<script language="javascript">
function openNew(url) { 
	
  var  mode;
  if ("<%GetSystemInfo("HardwareModeSwitchStatus");%>" == "Router mode")
	mode = "ROUTER";
  else
    mode = "BRIDGE";  

  var str;
  str = "<%NvramGet("FirmwareVersionCopy");%>"
  
  var  model = str.slice(0,9);
  var  version = str.slice(18);   
	
  url = url.replace("MODEL","model="+model);
  url = url.replace("REGION","region="+"<%NvramGet("Region");%>");
  url = url.replace("VERSION","version="+version);
  url = url.replace("MODE","mode="+mode);
  
  detail = "toolbar=no,scrollbars=yes,menubar=no,width=400,height=600";
  window.open(url,'thiswindow',detail,false);
}
</script>
</head>
