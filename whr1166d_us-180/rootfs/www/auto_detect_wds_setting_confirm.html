<script language="JavaScript">
	function init(){

		if ('5' == '<%NvramGet("AutoWDS_WIFIApCli_UImode");%>')
		{
			if ('1' == '<%NvramGet("AUTO_WDS_AOSS2");%>')
			{
				setTimeout("aoss_timer()", 3000); //AOSS2
			}
			else{
				setTimeout("aoss_timer()", 5000); //AOSS1
			}
		}
		else{
			setTimeout("checkwds()", 3000); //Manual or WPS
		}

		/*if ('3' == '<%NvramGet("AutoWDS_WIFIApCli_UImode");%>')
		{
			setTimeout("checkwds()", 40000); //Manual
		}

		{
			setTimeout("aoss_timer()", 5000); //AOSS
		}
		else if ('7' == '<%NvramGet("AutoWDS_WIFIApCli_UImode");%>')
		{
			setTimeout("checkwds()", 120000); //WPS
		}
		else{
			setTimeout("checkwds()", 1000);//Nothing
		}*/
	}

	function checkwds(){		

		//self.location.href = 'auto_detect_wds_setting_confirm_return_page.html';

		if ('1' == '<%NvramGet("WIFIApCliStatus");%>' || '1' == '<%NvramGet("WIFIApCliStatus_5g");%>')
		{
			window.location.href = 'auto_detect_wds_setting_success.html';
		}
		else{
			if ('1' == '<%NvramGet("Wizardwdsfail");%>')
			{
				window.location.href = 'auto_detect_wds_setting.html';
			}
			else{
				window.location.href = 'auto_detect_wds_setting_confirm.html';
			}
		}
	}

	function aoss_timer(){
		if( <%NvramGet("WizardAossTimer");%> <= 330 && '1' != '<%NvramGet("WIFIAOSSClientWDS");%>' && '1' == '<%NvramGet("WDS_AOSS_Running");%>' && '1' != '<%NvramGet("AUTO_WDS_rewifi_AOSS_end");%>')
		{
			document.main.submit();
		}
		else
		{
			if ('1' == '<%NvramGet("AUTO_WDS_rewifi_AOSS_end");%>' || '1' == '<%NvramGet("Wizardwdsfail");%>')
			{
				self.location.href = 'auto_detect_wds_setting_confirm_return_page.html';
			}
			else
			{
				document.main.submit();
			}
		}
	}
</script>
